<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Buku</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/data.js"></script>
    <script defer src="js/stok.js"></script>
    <style>
        .back-btn {
            display: inline-block;
            background: #42a5f5;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 14px;
            font-weight: 500;
            cursor: pointer;
            margin: 15px 0 15px 20px;
            transition: 0.3s;
        }
        .back-btn:hover {
            background: #1e88e5;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Informasi Stok Buku</h2>
    
    <table id="tabelBuku">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Kode</th>
                <th>Judul</th>
                <th>Jenis</th>
                <th>Edisi</th>
                <th>Stok</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <h3>Tambah Buku Baru</h3>
    <input id="judulBaru" placeholder="Judul">
    <input id="stokBaru" type="number" placeholder="Stok">
    <input id="hargaBaru" type="number" placeholder="Harga">
    <button id="tambahBtn">Tambah</button>
    <button id="backBtn" class="back-btn">â¬… Kembali ke Dashboard</button>
    <script>
        document.getElementById("backBtn").addEventListener("click", () => {
        window.location.href = "dashboard.html";
        });
    </script>
</body>
</html>
